---
layout: page
title: Portfolio
---

<section>
	<div class="row">
	{% for p in site.data.projects %}
			<div class="col-md-4 col-sm-6 col-xs-6">
				<a href="{{ p.path }}"><img src="{{ p.image }}" class="fullwidth {% if p.outline %} outline {% endif %}" /></a>
				<h2 class="projecttitle"><a href="{{ p.path }}">{{ p.title }}</a></h2>
			</div>
	{% endfor %}
	</div>
</section>
